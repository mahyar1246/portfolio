<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Footer Fix</title>
  <style>
    /* Reset & layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: #f5f5f5;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav a {
      text-decoration: none;
      color: black;
    }

    /* Home Section */
    .home {
      flex: 1;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
    }

    .tagline {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .btn {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .img img {
      width: 200px;
      border-radius: 10px;
    }

    /* Footer - ringkas & mentok bawah */
    footer {
      background-color: #000;
      color: #f1f1f1;
      padding: 15px 0;
      width: 100%;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .footer-section {
      flex: 1 1 200px;
      margin: 10px 0;
    }

    .footer-section h3 {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .footer-section p,
    .footer-section a {
      font-size: 12px;
      color: #aaa;
      line-height: 1.4;
      text-decoration: none;
    }

    .footer-section a:hover {
      color: #fff;
    }

    .footer-bottom {
      text-align: center;
      font-size: 12px;
      color: #888;
      border-top: 1px solid #333;
      margin-top: 10px;
      padding-top: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
      }

      .home {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h3>PORTFOLIO</h3>
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>

    <section class="home">
      <div>
        <h3 class="tagline">Hi, I'm <span style="color: blue">Ahyar</span><br>Web Developer</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <button class="btn">Tekan</button>
      </div>
      <div class="img">
        <img src="https://via.placeholder.com/200" alt="profile" />
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <div class="footer-section">
          <h3>Tentang saya</h3>
          <p>Kami membuat konten seputar teknologi dan web development.</p>
        </div>
        <div class="footer-section">
          <h3>Navigasi</h3>
          <a href="#">Beranda</a><br />
          <a href="#">Artikel</a><br />
          <a href="#">Kontak</a>
        </div>
        <div class="footer-section">
          <h3>Sosial</h3>
          <a href="#">Instagram</a><br />
          <a href="#">LinkedIn</a>
        </div>
      </div>
      <div class="footer-bottom">
        &copy; 2025 Ahyar. All rights reserved.
      </div>
    </footer>
  </div>
</body>
</html>
